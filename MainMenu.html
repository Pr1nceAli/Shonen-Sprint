<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shonen Sprint - Main Menu</title>
    <link rel="stylesheet" href="MainMenu.css">
</head>
<body>
    <div class="menu">
        <button onclick="startGame()">Play</button>
        <button onclick="showAbout()">About</button>
    </div>
    
    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="Assets/menu-background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const bgMusic = document.getElementById("bg-music");
        function playMusic() {
            if (bgMusic.paused) {
                bgMusic.play().catch(error => console.log("Autoplay blocked: ", error));
            }
        }

        function startGame() {
            playMusic();
            window.location.href = 'index.html'; // Redirect to the game page
        }

        function showAbout() {
            playMusic();
            alert("Shonen Sprint - A fast-paced action game!");
        }
        document.addEventListener("DOMContentLoaded", () => {
        const particleContainer = document.createElement("div");
        particleContainer.classList.add("particles");
        document.body.appendChild(particleContainer);

        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            let size = Math.random() * 8 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particleContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        setInterval(createParticle, 300);
        });

    </script>
</body>
</html>
