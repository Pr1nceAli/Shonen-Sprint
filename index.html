<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Shonen Sprint - Main Menu</title>
    <link rel='stylesheet' href='index.css'>
</head>
<body>
<div class='menu'>
    <button onclick='startGame()'>Play</button>
    <button onclick='showAbout()'>About</button>
</div>

<!-- Volume Control UI -->
<div id="volume-container">
    <span>Volume:</span>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01">
</div>

<script>
    function startGame() {
        window.location.href = 'level1/index.html';
    }

    function showAbout() {
        alert('Shonen Sprint - A fast-paced action game!');
    }

    // Volume Control Logic
    const volumeSlider = document.getElementById("volume-slider");

    // Load saved volume from localStorage
    volumeSlider.value = localStorage.getItem('gameVolume') || '0.5';

    // Apply saved volume to audio elements
    document.querySelectorAll('audio').forEach(audio => {
        audio.volume = volumeSlider.value;
    });

    volumeSlider.addEventListener("input", function() {
        document.querySelectorAll('audio').forEach(audio => {
            audio.volume = volumeSlider.value;
        });

        // Save volume setting in localStorage
        localStorage.setItem('gameVolume', volumeSlider.value);
    });
</script>

<style>
    #volume-container {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        color: white;
        font-size: 16px;
        font-family: Arial, sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
    }

    #volume-slider {
        margin-left: 5px;
    }
</style>
</body>
</html>
